<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% if form %}
    <table border="2">
        <tr>
            <th>NAME</th>
            <th>ID</th>
            <th>EMAIL</th>
        </tr>
        {% for s in form %}
        <tr>
            <td>{{s.Name}}</td>
            <td>{{s.id}}</td>
            <td>{{s.email}}</td>
            <td>
                <a href="/update/{{s.id}}">UPDATE</a>
                <a href="/delete/{{s.id}}">DELETE</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <h1>NO DATA</h1>
    {% endif %}
    <a href="/add" >ADD A NEW RECORD</a>
</body>
</html>
